<!DOCTYPE html>
<html lang="zh-tw">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>中控室設備控制面板</title>
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		body {
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #f3f3f3;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			background: #fff;
			padding: 48px 40px 40px 40px;
			border-radius: 40px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			min-width: 700px;
			min-height: 500px;
			position: relative;
			width: 100%;
			max-width: 1100px;
			margin: auto;
		}

		.content-row {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 16px;
			width: fit-content;
			margin: 0 auto;
		}

		.device-image {
			width: 180px;
			height: 250px;
			background: #156884;
			border-radius: 40px;
			margin-left: 0;
			flex-shrink: 0;
			border: 2px solid #0e4254;
			display: flex;
			align-items: center;
			justify-content: center;
			overflow: hidden;
		}

		.device-image img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			border-radius: 40px;
		}

		.top-bar {
			position: absolute;
			top: 30px;
			right: 40px;
			text-align: right;
			margin: 0;
			font-size: 18px;
			z-index: 2;
		}

		.top-bar span {
			font-weight: bold;
		}

		.top-bar a {
			margin-left: 10px;
			color: #007BFF;
			cursor: pointer;
			text-decoration: underline;
		}

		.panel {
			width: 360px;
			height: 300px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			padding: 32px 32px;
			box-sizing: border-box;
			background: transparent;
			position: relative;
		}

		h1 {
			text-align: center;
			font-size: 36px;
			margin: 0 0 40px 0;
			width: 100%;
			z-index: 1;
		}

		.status-box {
			text-align: center;
			margin-bottom: 28px;
			font-size: 20px;
			width: 100%;
		}

		.status-box.offline span {
			color: red;
			font-weight: bold;
		}

		.controls {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 20px;
			margin: 20px 0;
		}

		.switch-row {
			display: flex;
			flex-direction: column;
			gap: 24px;
			align-items: center;
			width: 100%;
		}

		.switch-container {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.switch-label {
			font-size: 18px;
			margin-right: 10px;
			display: inline-block;
		}

		/* Toggle Switch Styles */
		.toggle-switch {
			position: relative;
			display: inline-block;
			width: 60px;
			height: 34px;
		}

		.toggle-switch input {
			opacity: 0;
			width: 0;
			height: 0;
		}

		.slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: #ccc;
			transition: .4s;
			border-radius: 34px;
		}

		.slider:before {
			position: absolute;
			content: "";
			height: 26px;
			width: 26px;
			left: 4px;
			bottom: 4px;
			background-color: white;
			transition: .4s;
			border-radius: 50%;
		}

		input:checked+.slider {
			background-color: #4CAF50;
		}

		input:disabled+.slider {
			background-color: #ccc;
			cursor: not-allowed;
		}

		input:checked+.slider:before {
			transform: translateX(26px);
		}

		.slider.pending {
			background-color: #808080;
		}

		.slider.off {
			background-color: #f44336;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="top-bar">
			使用者：<span id="username">讀取中...</span>
			<a onclick="logout()">登出</a>
		</div>
		<h1>中控室設備控制面板</h1>
		<div class="content-row">
			<div class="device-image">
				<img src="LED.jpg" alt="設備圖片" />
			</div>
			<div class="panel">
				<div class="status-box" id="statusBox">
					<h3>設備狀態：<span id="deviceStatus">讀取中...</span></h3>
				</div>
				<div class="switch-row">
					<div class="switch-container">
						<span class="switch-label">設備控制：</span>
						<label class="toggle-switch">
							<input type="checkbox" id="deviceToggle" onchange="updateDeviceStatus()" />
							<span class="slider"></span>
						</label>
					</div>
					<div class="switch-container">
						<label for="permissionToggle" class="switch-label">地端權限：</label>
						<label class="toggle-switch">
							<input type="checkbox" id="permissionToggle" onchange="updatePermission()" />
							<span class="slider"></span>
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		const apiBase = "https://unix.jw-albert.dev/api/shadow";
		const authapiBase = "https://unix.jw-albert.dev/authapi";
		let permissionTimeout = null;
		let deviceTimeout = null;

		async function getUserInfo() {
			try {
				const res = await fetch(`${authapiBase}/whoami`, { credentials: "include" });
				if (res.status !== 200) {
					window.location.href = "/login.html";
					return;
				}
				const data = await res.json();
				document.getElementById("username").innerText = data.username;
				window.userRole = data.role;
				if (data.role !== "admin") {
					document.getElementById("permissionToggle").disabled = true;
				}
			} catch (err) {
				window.location.href = "/login.html";
			}
		}

		function logout() {
			document.cookie = "token=; Max-Age=0; path=/";
			window.location.href = "/login.html";
		}

		async function fetchStatus() {
			try {
				const res = await fetch(`${apiBase}/get?type=reported`, { credentials: "include" });
				if (!res.ok) throw new Error("Shadow API 錯誤");
				const data = await res.json();
				const status = data.status === 1 ? '開啟' : '關閉';
				document.getElementById("deviceStatus").innerText = status;
				document.getElementById("statusBox").classList.remove("offline");

				// Update device toggle state
				const deviceToggle = document.getElementById("deviceToggle");
				const deviceSlider = deviceToggle.nextElementSibling;
				deviceToggle.checked = data.status === 1;
				deviceSlider.classList.remove("pending");
				deviceSlider.classList.toggle("off", data.status === 0);
			} catch (err) {
				document.getElementById("deviceStatus").innerText = "離線";
				document.getElementById("statusBox").classList.add("offline");
			}
		}

		async function updateDeviceStatus() {
			const toggle = document.getElementById("deviceToggle");
			const slider = toggle.nextElementSibling;
			const newValue = toggle.checked ? 1 : 0;

			// Step 1: Change to pending state
			slider.classList.add('pending');

			// Clear any existing timeout
			if (deviceTimeout) {
				clearTimeout(deviceTimeout);
			}

			try {
				await fetch(`${apiBase}/update`, {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify({
						type: "desired",
						data: { status: newValue }
					}),
					credentials: "include"
				});

				// Step 2: Wait for shadow state change
				deviceTimeout = setTimeout(async () => {
					try {
						const res = await fetch(`${apiBase}/get?type=reported`, { credentials: "include" });
						if (!res.ok) throw new Error("Shadow API 錯誤");
						const data = await res.json();

						// Step 3: Check if state changed successfully
						if (data.status === newValue) {
							slider.classList.remove('pending');
							slider.classList.toggle("off", newValue === 0);
						} else {
							// Revert if state didn't change
							toggle.checked = !toggle.checked;
							slider.classList.remove('pending');
							slider.classList.toggle("off", !toggle.checked);
						}
					} catch (err) {
						// Revert on error
						toggle.checked = !toggle.checked;
						slider.classList.remove('pending');
						slider.classList.toggle("off", !toggle.checked);
					}
				}, 5000);

			} catch (err) {
				// Revert on error
				toggle.checked = !toggle.checked;
				slider.classList.remove('pending');
				slider.classList.toggle("off", !toggle.checked);
				alert("無法連線至 Shadow API，請稍後再試。");
			}
		}

		async function updatePermission() {
			if (window.userRole !== "admin") return;

			const toggle = document.getElementById("permissionToggle");
			const slider = toggle.nextElementSibling;
			const newValue = toggle.checked;

			// Step 1: Change to pending state
			slider.classList.add('pending');

			// Clear any existing timeout
			if (permissionTimeout) {
				clearTimeout(permissionTimeout);
			}

			try {
				await fetch(`${apiBase}/update`, {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify({
						type: "desired",
						data: { permission: newValue ? 1 : 0 }
					}),
					credentials: "include"
				});

				// Step 2: Wait for shadow state change
				permissionTimeout = setTimeout(async () => {
					try {
						const res = await fetch(`${apiBase}/get?type=reported`, { credentials: "include" });
						if (!res.ok) throw new Error("Shadow API 錯誤");
						const data = await res.json();

						// Step 3: Check if state changed successfully
						if (data.permission === (newValue ? 1 : 0)) {
							slider.classList.remove('pending');
						} else {
							// Revert if state didn't change
							toggle.checked = !newValue;
							slider.classList.remove('pending');
						}
					} catch (err) {
						// Revert on error
						toggle.checked = !newValue;
						slider.classList.remove('pending');
					}
				}, 5000);

			} catch (err) {
				// Revert on error
				toggle.checked = !newValue;
				slider.classList.remove('pending');
				alert("無法修改地端權限（API 連線失敗）");
			}
		}

		async function initPermissionSwitch() {
			try {
				const res = await fetch(`${apiBase}/get?type=desired`, { credentials: "include" });
				if (!res.ok) throw new Error("fail");
				const data = await res.json();
				document.getElementById("permissionToggle").checked = data.permission === 1;
			} catch (err) {
				document.getElementById("permissionToggle").disabled = true;
			}
		}

		window.onload = () => {
			getUserInfo();
			fetchStatus();
			initPermissionSwitch();
			setInterval(fetchStatus, 2000);
		};
	</script>
</body>

</html>
