<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerName unix.jw-albert.dev

	ServerAdmin admin@mail.jw-albert.tw
	DocumentRoot /var/www/html

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

SSLCertificateFile /etc/letsencrypt/live/unix.jw-albert.dev/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/unix.jw-albert.dev/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf

# Flask Shadow API reverse proxy
ProxyPreserveHost On

# Proxy for Shadow API (port 5000)
ProxyPass "/api/" "http://127.0.0.1:5000/"
ProxyPassReverse "/api/" "http://127.0.0.1:5000/"

# Proxy for Shadow API (port 5000)
ProxyPass "/authapi/" "http://127.0.0.1:6000/"
ProxyPassReverse "/authapi/" "http://127.0.0.1:6000/"

</VirtualHost>
</IfModule>
